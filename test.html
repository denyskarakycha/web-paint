<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Define the CSS style for the container */
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            background-color: #f0f0f0;
        }

        /* Define the CSS style for the form */
        .form {
            width: 50%;
            padding: 20px;
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
        }

        /* Define the CSS style for the icons */
        .icon {
            font-size: 40px;
            margin: 10px;
        }

        /* Specific styles for each icon */
        .mountain {
            color: grey;
        }

        .star {
            color: yellow;
        }

        .island {
            color: green;
        }

        .cityscape {
            color: darkblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="form">
            <!-- Your form fields go here -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password"><br><br>
        </form>
        <div class="icons">
            <span class="icon mountain">üóª</span>
            <span class="icon star">‚≠êÔ∏è</span>
            <span class="icon island">üèù</span>
            <span class="icon cityscape">üåÉ</span>
        </div>
    </div>
</body>
</html>
